# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          src: "./src"
          args: "check"
      - name: 'Flake8'
        run:  uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  test:
    name: Test Python ðŸ application
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ["3.12"]
        # Add all python versions for ubuntu.
        include:
          - os: "ubuntu-latest"
            python-version: "3.9"
          - os: "ubuntu-latest"
            python-version: "3.10"
          - os: "ubuntu-latest"
            python-version: "3.11"
          - os: "ubuntu-latest"
            python-version: "3.13"
            coverage: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync
      - name: Run pytest
        run: |
          echo ${{ github.ref }}
          uv run --python ${{ matrix.python-version }} pytest tests/
      - name: Code Coverage Summary Report
        if: matrix.coverage==true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: '.out/coverage*.xml'
          badge: true
          format: 'markdown'
          output: 'both'
          thresholds: '75 98'
      - name: Write to Job Summary
        if: matrix.coverage==true
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
